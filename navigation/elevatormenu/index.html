<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adventure Quest Caf√©</title>
  <style>
    /* Base Page */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #2a003f, #0d001a);
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: background 1s ease;
    }

    /* Elevator Booth */
    .elevator {
      position: relative;
      width: 200px;
      height: 400px;
      background: rgba(120, 60, 180, 0.6);
      border: 3px solid rgba(200, 150, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(180, 100, 255, 0.8);
      overflow: hidden;
      cursor: pointer;
    }

    .door {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      background: rgba(80, 20, 140, 0.9);
      backdrop-filter: blur(6px);
      transition: all 1s ease;
      z-index: 2;
    }

    .left-door { left: 0; border-right: 2px solid rgba(255,255,255,0.3); }
    .right-door { right: 0; border-left: 2px solid rgba(255,255,255,0.3); }

    .elevator.open .left-door { transform: translateX(-100%); }
    .elevator.open .right-door { transform: translateX(100%); }

    /* Inner Frame (background inside elevator) */
    .inner-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(120,60,180,0.7), rgba(40,10,70,0.9));
      box-shadow: inset 0 0 30px rgba(200,150,255,0.4);
      border-radius: 8px;
      z-index: 1;
      transform: translateY(0);
    }

    /* Arrival "bump" animation */
    @keyframes elevatorArrival {
      0%   { transform: translateY(0); filter: brightness(1); }
      30%  { transform: translateY(-20px); filter: brightness(1.3); }
      60%  { transform: translateY(8px); filter: brightness(0.9); }
      100% { transform: translateY(0); filter: brightness(1); }
    }

    .inner-frame.arrive {
      animation: elevatorArrival 0.6s ease;
    }

    /* Portal Buttons */
    .portal-buttons {
      position: absolute;
      display: flex;
      flex-direction: column;
      gap: 20px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
    }

    .portal-buttons button {
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      background: rgba(150, 80, 220, 0.6);
      color: white;
      font-size: 18px;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(200, 150, 255, 0.7);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .portal-buttons button:hover {
      transform: scale(1.1);
      background: rgba(200, 120, 255, 0.8);
    }

    .hidden {
      display: none;
    }

    /* Elevator Ride Animation */
    @keyframes rideUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120%); opacity: 0.8; }
    }

    body.ride {
      animation: rideUp 1.5s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <!-- Elevator Booth -->
  <div class="elevator" id="elevator">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="inner-frame" id="innerFrame"></div>
  </div>

  <!-- Portal Buttons -->
  <div class="portal-buttons hidden" id="portalButtons">
    <button onclick="goTo('realms.html')">REALMS</button>
    <button onclick="goTo('academy.html')">ACADEMY</button>
    <button onclick="goTo('chat.html')">CHAT</button>
  </div>

  <script>
    const elevator = document.getElementById('elevator');
    const portalButtons = document.getElementById('portalButtons');
    const innerFrame = document.getElementById('innerFrame');

    // Function to play soft elevator chime
    function playChime() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
      gainNode.gain.setValueAtTime(0.001, audioCtx.currentTime);

      // Fade in
      gainNode.gain.exponentialRampToValueAtTime(0.3, audioCtx.currentTime + 0.02);
      // Fade out
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.5);
    }

    // Elevator click -> doors open + bump + buttons fade in + chime
    elevator.addEventListener('click', () => {
      elevator.classList.add('open');

      setTimeout(() => {
        innerFrame.classList.add('arrive');
        playChime(); // play chime at bump

        setTimeout(() => {
          portalButtons.classList.remove('hidden');
          portalButtons.style.opacity = 1;
        }, 600); // after bump
      }, 1000); // after doors
    });

    // Smooth elevator ride to next page
    function goTo(page) {
      document.body.classList.add('ride');
      setTimeout(() => {
        window.location.href = page;
      }, 1500);
    }
  </script>
</body>
</html>
