<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flipbook Cinema</title>
<style>
  body {
    background: black;
    color: #d8d8d8;
    font-family: Consolas, monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #a887ff;
    text-shadow: 0 0 10px #a887ff;
  }

  /* monitor window */
  .monitor {
    width: 700px;
    height: 450px;
    background: #050505;
    border: 6px solid #444;
    border-radius: 20px;
    box-shadow: 0 0 25px #6b6b6b;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 20px;
    position: relative;
  }

  #bootText {
    color: #33ff33;
    text-shadow: 0 0 5px #33ff33;
    white-space: pre-line;
    font-size: 15px;
    line-height: 1.3em;
  }

  /* Loading bar */
  .loading-bar-container {
    width: 100%;
    height: 20px;
    border: 1px solid #33ff33;
    margin-top: 15px;
    border-radius: 4px;
    overflow: hidden;
  }

  .loading-bar {
    height: 100%;
    width: 0%;
    background: #33ff33;
    box-shadow: 0 0 5px #33ff33;
    transition: width 0.25s linear;
  }

  #frameImg {
    max-width: 100%;
    max-height: 100%;
    display: none;
    opacity: 0;
    transition: opacity 0.45s ease; /* slower fade */
    margin: auto;
  }

  .btn {
    margin-top: 30px;
    padding: 12px 26px;
    font-size: 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: #7a4cff;
    color: white;
    box-shadow: 0 0 10px #7a4cff;
    display: none;
  }

  .btn:disabled {
    background: #4a4a4a;
    box-shadow: none;
  }
</style>
</head>

<body>

<h1>Epic Flipbook Cinema</h1>

<div class="monitor">
  <div id="bootText"></div>

  <div class="loading-bar-container">
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <img id="frameImg" src="" alt="frame" />
</div>

<button class="btn" id="playBtn">Play Scene</button>

<script>
  /* Boot-up text lines */
  const bootLines = [
    "Initializing AQC Visual Core 3.7...",
    "Loading lavender throne modules...",
    "Scanning animation sectors...",
    "Compiling kimono shader fabric...",
    "Optimizing cat-ear physics engine...",
    "Synchronizing tea-steam particles...",
    "Finalizing temporal render thread...",
    "",
    ">> SYSTEM READY <<"
  ];

  const bootText = document.getElementById("bootText");
  const loadingBar = document.getElementById("loadingBar");
  const frameImg = document.getElementById("frameImg");
  const playBtn = document.getElementById("playBtn");

  let lineIndex = 0;
  let progress = 0;

  function runBootUp() {
    let interval = setInterval(() => {
      bootText.innerText += bootLines[lineIndex] + "\n";
      lineIndex++;

      progress += Math.floor(100 / bootLines.length);
      if (progress > 100) progress = 100;

      loadingBar.style.width = progress + "%";

      if (lineIndex >= bootLines.length) {
        clearInterval(interval);

        // Delay slightly for dramatic effect
        setTimeout(() => {
          playBtn.style.display = "inline-block";
        }, 900);
      }
    }, 600); // slower boot sequence
  }

  runBootUp();


  /* Flipbook frames */
 const frames = [
    "star-right-2.jpeg",
    "star-right-3.jpeg",
    "star-right-4.jpeg",
    "star-right-5.jpeg",
    "star-right-6.jpeg",
    "star-right-7.jpeg",
    "star-right-1.jpeg",
    "star-walking.jpeg",
    "star-walking1.jpeg",
    "star-walking4.jpeg",
    "star-walking5.jpeg"
  ];

  const finalSceneAudio = new Audio("audio/finalScene.mp3");

  function playFlipbook() {
    playBtn.disabled = true;

    // hide boot text and loading bar
    bootText.style.display = "none";
    document.querySelector(".loading-bar-container").style.display = "none";

    frameImg.style.display = "block";

    let index = 0;

    function playFrame() {
      frameImg.style.opacity = 0;

      setTimeout(() => {
        frameImg.src = frames[index];
        frameImg.style.opacity = 1;
      }, 350);

      index++;

      // **SLOWER speed — more cinematic**
      if (index < frames.length) {
        setTimeout(playFrame, 550); // increased from 350 → 550ms
      } else {
        // final scene audio
        setTimeout(() => {
          finalSceneAudio.play();
          playBtn.disabled = false;
        }, 700);
      }
    }

    playFrame();
  }

  playBtn.addEventListener("click", playFlipbook);
</script>

</body>
</html>
