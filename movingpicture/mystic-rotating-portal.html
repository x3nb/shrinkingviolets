<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chimera Universe Portal</title>
<style>
    body {
        margin: 0;
        font-family: "Cinzel", serif;
        background: black;
        overflow: hidden;
        color: #dff7ff;
    }

    /* --- STARRY BACKGROUND --- */
    #stars {
        position: absolute;
        width: 100%; height: 100%;
        background: url('stars_subtle.png') repeat;
        opacity: 0.25;
        animation: drift 60s linear infinite;
    }
    @keyframes drift {
        from { background-position: 0 0; }
        to { background-position: 1000px 1000px; }
    }

    /* --- CENTER WRAPPER --- */
    #centerStage {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 70%;
    }

    /* --- NAME INPUT SCREEN --- */
    .intro-screen {
        opacity: 0;
        transition: opacity 2s ease;
        font-size: 22px;
        line-height: 1.5;
    }
    .intro-screen.show {
        opacity: 1;
    }
    .intro-screen input {
        margin-top: 20px;
        padding: 12px 18px;
        width: 70%;
        border-radius: 10px;
        border: 1px solid #aee6ff;
        background: rgba(255,255,255,0.1);
        color: #dff7ff;
        font-size: 18px;
    }
    .intro-screen button {
        margin-top: 25px;
        padding: 12px 30px;
        border-radius: 10px;
        background: linear-gradient(to right, #6dcaff, #b4ebff);
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: black;
    }

    /* --- LORE TEXT --- */
    .lore-line {
        opacity: 0;
        transition: opacity 3s ease;
        font-size: 24px;
        margin-bottom: 40px;
    }
    .lore-line.show {
        opacity: 1;
    }
    .lore-line.hide {
        opacity: 0;
    }

    /* --- CHARACTER IMAGE & HAIKU --- */
    #characterImage {
        width: 300px;
        margin: 20px auto;
        opacity: 0;
        transition: opacity 2s ease;
    }
    #haiku {
        font-size: 19px;
        opacity: 0;
        transition: opacity 2s ease;
        font-style: italic;
    }
    .showing {
        opacity: 1 !important;
    }

    /* --- SECRET WHISPER --- */
    #secretWhisper {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        color: #a9d7ff;
        opacity: 0;
        transition: opacity 1.5s ease;
        font-style: italic;
        font-size: 17px;
    }

    /* --- ROTATING PORTAL --- */
    #portal {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        width: 0px;
        height: 0px;
        border-radius: 50%;
        background: radial-gradient(circle,
            rgba(130,220,255,0.8),
            rgba(50,100,160,0.7) 60%,
            transparent 80%
        );
        opacity: 0;
        animation: none;
        box-shadow:
            0 0 40px #8fe8ff,
            inset 0 0 80px #5bbcff;
        transition: all 3s ease;
    }

    @keyframes rotatePortal {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #portal.open {
        width: 420px;
        height: 420px;
        opacity: 1;
        animation: rotatePortal 16s linear infinite;
    }

    /* --- MOVING FRAME INSIDE PORTAL --- */
    #portalFrame {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        object-fit: contain;
        opacity: 0;
        transition: opacity 2s ease;
    }

</style>
</head>
<body>

<div id="stars"></div>

<div id="centerStage">

    <!-- INITIAL NAME INPUT -->
    <div id="introNameScreen" class="intro-screen">
        <h2>Welcome, Traveler.</h2>
        <p>The Chimera Universe stirs…<br>
        Tell us the name you carry across the realms.</p>
        <input id="playerName" type="text" placeholder="Enter your Chimera Universe name..." />
        <br>
        <button onclick="submitName()">Begin</button>
    </div>

    <!-- LORE TEXT -->
    <div id="loreContainer"></div>

    <!-- CHARACTER IMAGE -->
    <img id="characterImage">

    <!-- CHARACTER HAIKU -->
    <div id="haiku"></div>

</div>

<!-- SECRET KNOWLEDGE WHISPER -->
<div id="secretWhisper"></div>

<!-- PORTAL -->
<div id="portal"></div>
<img id="portalFrame" />

<audio id="bgMusic" src="startheme.mp3"></audio>

<script>
let PLAYER = "";

function submitName() {
    const name = document.getElementById("playerName").value.trim();
    if (!name) return;
    PLAYER = name;

    document.getElementById("introNameScreen").classList.remove("show");

    setTimeout(() => {
        document.getElementById("introNameScreen").style.display = "none";
        startLoreSequence();
    }, 1800);
}

document.getElementById("introNameScreen").classList.add("show");

const loreLines = [
    "Long before the realms were charted,",
    "Before names were spoken into starlight,",
    "One quiet traveler drifted through the void…",
    "And the universe whispered: " + "<span style='color:#b8eaff;'>" + PLAYER + "</span>."
];

function startLoreSequence() {
    let index = 0;
    const container = document.getElementById("loreContainer");

    function showNext() {
        if (index >= loreLines.length) {
            setTimeout(startCharacterSequence, 2000);
            return;
        }

        const line = document.createElement("div");
        line.className = "lore-line";
        line.innerHTML = loreLines[index];
        container.appendChild(line);

        setTimeout(() => line.classList.add("show"), 100);

        setTimeout(() => {
            line.classList.remove("show");
            line.classList.add("hide");

            setTimeout(() => {
                container.removeChild(line);
                index++;
                showNext();
            }, 2000);

        }, 7000); // holds 7 seconds
    }

    showNext();
}

/* CHARACTER SEQUENCE */
const characters = [
    { img: "star.png", haiku: "Lavender stardust<br>Whispers your forgotten name<br>Star knows your return." },
    { img: "Miki.png", haiku: "Winter breath and frost<br>Miki senses your soft light<br>Frozen paths awake." },
    { img: "Chari.png", haiku: "Songs of ember glow<br>Chari hums an ancient truth<br>Fire greets you again." },
    { img: "Milo.png", haiku: "Quiet paws of dusk<br>Milo watches with warm eyes<br>Your shadow is safe." },
    { img: "Hans.png", haiku: "Clockwork heartbeats turn<br>Hans records your memory<br>Time bends around you." },
    { img: "Yeshua.png", haiku: "Light beyond all form<br>Yeshua knows who you are<br>The veil grows thinner." }
];

function showWhisper(text) {
    const w = document.getElementById("secretWhisper");
    w.textContent = text.replace("{name}", PLAYER);
    w.style.opacity = 1;
    setTimeout(() => w.style.opacity = 0, 6000);
}

function startCharacterSequence() {
    let index = 0;

    function showNext() {
        if (index >= characters.length) {
            activatePortal();
            return;
        }

        const c = characters[index];

        const img = document.getElementById("characterImage");
        const hk = document.getElementById("haiku");

        img.src = c.img;
        hk.innerHTML = c.haiku;

        setTimeout(() => img.classList.add("showing"), 100);
        setTimeout(() => hk.classList.add("showing"), 500);

        if (Math.random() < 0.7) {
            showWhisper("A secret stirs around you, {name}...");
        }

        setTimeout(() => {
            img.classList.remove("showing");
            hk.classList.remove("showing");
            index++;
            setTimeout(showNext, 2000);
        }, 6000);
    }

    showNext();
}

/* ROTATING PORTAL */
function activatePortal() {
    const portal = document.getElementById("portal");
    portal.classList.add("open");

    setTimeout(() => {
        document.getElementById("portalFrame").style.opacity = 1;
        startFrameSequence();
    }, 3000);

    setTimeout(() => {
        document.getElementById("bgMusic").play();
    }, 2000);
}

/* MOVING PICTURES */
const frames = [
    "frame1.png", "frame2.png", "frame3.png",
    "frame4.png", "frame5.png", "frame6.png"
];
let frameIndex = 0;

function startFrameSequence() {
    const pFrame = document.getElementById("portalFrame");

    setInterval(() => {
        pFrame.src = frames[frameIndex];
        frameIndex = (frameIndex + 1) % frames.length;
    }, 350);
}
</script>

</body>
</html>
