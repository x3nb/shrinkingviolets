<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Personal Message Site</title>
<!-- Import a gothic font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'UnifrakturCook', cursive;
    background-color: black;
    overflow: hidden;
  }

  /* Stars background animation */
  #stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    width: 2px;
    height: 2px;
    animation: rise 5s linear forwards;
  }

  @keyframes rise {
    from { transform: translateY(0); opacity: 0.8; }
    to { transform: translateY(-200px); opacity: 0; }
  }

  /* Navigation banner */
#nav-banner {
  width: 100%;
  background: linear-gradient(to right, #4B0082, #8A2BE2); /* Deep purple to purple gradient */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0;
  position: fixed;
  top: 0;
  z-index: 9;
  font-family: 'UnifrakturCook', cursive;
  box-shadow: 0 2px 8px rgba(0,0,0,0.5);
}
#nav-banner a {
  color: #fff;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2em;
  transition: color 0.3s;
}
#nav-banner a:hover {
  color: #ffd700; /* Gold on hover */
}

/* Guide icon and greeting container */
#header-area {
  margin-top: 70px; /* to go below nav bar */
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  font-family: 'UnifrakturCook', cursive;
  padding: 20px;
  color: #ccc;
}

/* Placeholder for guide picture */
#guide-image {
  width: 100px;
  height: 100px;
  background-color: #555; /* placeholder grey */
  border-radius: 50%;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #ccc;
  cursor: pointer;
  border: 2px solid #888;
  transition: transform 0.3s;
}
#guide-image:hover {
  transform: scale(1.1);
}

/* Greeting text */
#greeting-text {
  font-size: 2em;
  background: linear-gradient(to right, #ccc, #888);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
}

/* Main message center styles */
#main {
  display: none; /* Hidden initially, shown after name entry */
  position: relative;
  z-index: 5;
  padding: 20px;
  max-width: 700px;
  margin: 0 auto;
  text-align: center;
  font-family: 'UnifrakturCook', cursive;
  color: #ccc;
}
#header {
  font-size: 2em;
  margin-bottom: 20px;
}
#header span {
  color: #fff;
}

/* Mailbox icon style - positioned bottom right for visibility */
#mailbox {
  position: fixed;
  bottom: 30px;
  right: 30px;
  font-size: 60px;
  cursor: pointer;
  animation: pulse 2s infinite;
  display: none; /* Hidden until user enters name and initial message */
  background: linear-gradient(to right, #4B0082, #8A2BE2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  z-index: 8;
  border-radius: 50%;
  padding: 10px;
  box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.7; }
  100% { transform: scale(1); opacity: 1; }
}

/* Message box styling */
#message-box {
  background-color: #fff;
  border-radius: 10px;
  padding: 30px;
  margin-top: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  display: none; /* Hidden initially, shown after clicking mailbox */
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  position: relative;
  z-index: 5;
  font-family: cursive;
  font-size: 1.2em;
  color: #333;
  border-top: 10px solid #4B0082; /* Deep purple */
}
</style>
</head>
<body>

<!-- Starry background -->
<div id="stars"></div>

<!-- Navigation menu -->
<div id="nav-banner">
  <a href="#instructions">Instructions</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="#shop">Shop</a>
</div>

<!-- Header area with guide icon and greeting -->
<div id="header-area">
  <div id="greeting-text">Welcome back...</div>
  <div id="guide-image" title="Click for a greeting">â˜•</div>
</div>

<!-- Main content area -->
<div id="main">
  <!-- Content for instructions, contact, about, shop can be added here if needed -->
</div>

<!-- Mailbox icon (styled as a cool icon) -->
<div id="mailbox">&#128236;</div>

<!-- Message center -->
<div id="message-box"></div>

<script>
  const starsContainer = document.getElementById('stars');
  const guideImage = document.getElementById('guide-image');
  const headerText = document.getElementById('greeting-text');
  const mailbox = document.getElementById('mailbox');
  const messageBox = document.getElementById('message-box');

  // Generate stars
  function createStars(count) {
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = '2px';
      star.style.height = '2px';
      star.style.transform = 'translateY(0)';
      star.style.opacity = Math.random();
      star.style.animationDuration = (3 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }
  }
  createStars(100);

  // Initialize function
  function initialize() {
    const savedName = localStorage.getItem('gamerName');
    const hasRead = localStorage.getItem('hasReadMessage');

    if (savedName) {
      // User has entered name before
      headerText.textContent = 'Welcome back, ' + savedName + '...';
      document.querySelector('#header-area').appendChild(headerText);
      document.querySelector('#header-area').insertBefore(headerText, guideImage);
      document.getElementById('greeting-text').style.display = 'none';

      if (hasRead === 'true') {
        // Already read message
        showMessageCenter();
      } else {
        // Show mailbox to prompt message
        mailbox.style.display = 'block';
      }
    } else {
      // No name, show the greeting prompt
      headerText.textContent = 'Welcome back...';
      document.querySelector('#header-area').appendChild(headerText);
    }
  }

  // Handle guide icon click for greeting message
  guideImage.addEventListener('click', () => {
    alert("Hello, brave gamer! Here's a special message just for you!");
  });

  // Handle mailbox click to show message
  function showMessageCenter() {
    mailbox.style.display = 'none';
    messageBox.innerHTML = `
      <div>Dearest, Reader Friend, Thank you for subscribing to my Instagram and YouTube channel, I'll be sure to follow you back if you have a channel. Be sure to come back, bookmark this site for future messages! Zen.</div>
    `;
    messageBox.style.display = 'block';
  }

  mailbox.addEventListener('click', () => {
    showMessageCenter();
    localStorage.setItem('hasReadMessage', 'true');
  });

  // Additional: Save gamer name and greet
  function setGamerName(name) {
    localStorage.setItem('gamerName', name);
    headerText.textContent = 'Welcome back, ' + name + '...';
  }

  // Call initialize on load
  window.onload = initialize;
</script>
</body>
</html>
