<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Messages from Zen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lora&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #3b0064, #1a1a1a);
    font-family: 'Lora', serif;
    color: #d3d3d3;
    font-size: 1.2em;
    padding: 20px;
  }
  h1 {
    font-family: 'Cinzel', serif;
    color: #89CFF0;
  }
  #guide {
    background-color: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    margin: auto;
  }
  .icon {
    display: inline-block;
    margin: 10px;
    cursor: pointer;
    font-size: 2em;
  }
</style>
</head>
<body>

<div id="guide">
  <h1>Messages from Xen</h1>
  <div id="message"></div>
  <div id="icons">
    <!-- Icons for mystery messages -->
    <div class="icon" data-message="The stars whisper secrets." data-sound="tone1.mp3">‚ú®</div>
    <div class="icon" data-message="A new adventure awaits." data-sound="tone2.mp3">üóùÔ∏è</div>
    <div class="icon" data-message="Mysteries abound." data-sound="tone3.mp3">üîÆ</div>
  </div>
</div>

<!-- Audio elements for sounds -->
<audio id="sound1" src="tone1.mp3"></audio>
<audio id="sound2" src="tone2.mp3"></audio>
<audio id="sound3" src="tone3.mp3"></audio>

<script>
  const messageDiv = document.getElementById('message');
  const icons = document.querySelectorAll('.icon');

function askName() {
  let name = localStorage.getItem('userName');
  if (!name) {
    name = prompt("Who are you? What should I call you?");
    if (name) localStorage.setItem('userName', name);
  }
  greetUser(name);
}

function greetUser(name) {
  messageDiv.innerHTML = `Hi there, ${name}! Subscribe to my YouTube Channel for more secret links that will take you to your next Quest! <br><a href="https://youtube.com/yourchannel" target="_blank">Subscribe here</a>`;
  // Add further interactions here...
}

// Mystery icon click
icons.forEach(icon => {
  icon.addEventListener('click', () => {
    const msg = icon.getAttribute('data-message');
    const soundID = 'sound' + (Array.from(icons).indexOf(icon) + 1);
    document.getElementById(soundID).play();
    alert(msg); // Or display in styled div
  });
});

askName();

</script>

</body>
</html>
