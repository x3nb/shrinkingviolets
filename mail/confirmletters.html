<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Personal Message Site</title>
<!-- Import a gothic font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'UnifrakturCook', cursive;
    background-color: black;
    overflow: hidden;
  }

  /* Stars background animation */
  #stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    width: 2px;
    height: 2px;
    animation: rise 5s linear forwards;
  }

  @keyframes rise {
    from { transform: translateY(0); opacity: 0.8; }
    to { transform: translateY(-200px); opacity: 0; }
  }

  /* Navigation banner */
#nav-banner {
  width: 100%;
  background: linear-gradient(to right, #4B0082, #8A2BE2);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0;
  position: fixed;
  top: 0;
  z-index: 9;
  font-family: 'UnifrakturCook', cursive;
  box-shadow: 0 2px 8px rgba(0,0,0,0.5);
}
#nav-banner a {
  color: #fff;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2em;
  transition: color 0.3s;
}
#nav-banner a:hover {
  color: #ffd700;
}

/* Header area with greeting, guide icon, and letter icon in center */
#header-area {
  margin-top: 70px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  font-family: 'UnifrakturCook', cursive;
  padding: 20px;
  position: relative;
  z-index: 1;
}
#greeting-text {
  font-size: 2em;
  background: linear-gradient(to right, #ccc, #888);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
}

/* Guide icon styling */
#guide-image {
  width: 100px;
  height: 100px;
  background-color: #555;
  border-radius: 50%;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #ccc;
  cursor: pointer;
  border: 2px solid #888;
  transition: transform 0.3s;
}
#guide-image:hover {
  transform: scale(1.1);
}

/* Letter icon styled as a letter with glow and positioned in center */
#letter-icon {
  margin-top: 15px;
  width: 80px;
  height: 80px;
  background: linear-gradient(to right, #4B0082, #8A2BE2);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 0 20px 5px #ffa07a, inset 0 0 10px #ffa07a; /* warm glow */
  font-size: 40px;
  color: #fff;
  transition: transform 0.3s, box-shadow 0.3s;
  animation: glowPulse 2s infinite;
  position: relative;
  z-index: 2;
}
#letter-icon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 30px 10px #ff7f50, inset 0 0 15px #ff7f50;
}

/* Glowing pulse animation for letter icon */
@keyframes glowPulse {
  0%, 100% {
    box-shadow: 0 0 20px 5px #ffa07a, inset 0 0 10px #ffa07a;
  }
  50% {
    box-shadow: 0 0 30px 10px #ff7f50, inset 0 0 15px #ff7f50;
  }
}

/* Main message box styles (hidden initially) */
#main {
  display: none; /* Hidden initially, shown after name input */
  position: relative;
  z-index: 5;
  padding: 20px;
  max-width: 700px;
  margin: 0 auto;
  text-align: center;
}
#header {
  font-size: 2em;
  margin-bottom: 20px;
}
#header span {
  color: #fff;
}

/* Message box styling */
#message-box {
  background-color: #fff;
  border-radius: 10px;
  padding: 30px;
  margin-top: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  display: none; /* show when mailbox clicked */
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  font-family: cursive;
  font-size: 1.2em;
  color: #333;
  border-top: 10px solid #4B0082;
}
#message-content {
  margin-bottom: 20px;
}
#confirm-button {
  padding: 10px 20px;
  font-size: 1em;
  background-color: #6495ED;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}
#confirm-button:hover {
  background-color: #4682B4;
}
</style>
</head>
<body>

<!-- Starry background -->
<div id="stars"></div>

<!-- Navigation menu -->
<div id="nav-banner">
  <a href="#instructions">Instructions</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="#shop">Shop</a>
</div>

<!-- Header with greeting, guide icon, and letter icon -->
<div id="header-area">
  <div id="greeting-text">Welcome back...</div>
  <div id="guide-image" title="Click for a greeting">‚òï</div>
  <!-- Letter icon as a stylized letter -->
  <div id="letter-icon" title="Open your mail">‚úâÔ∏è</div>
</div>

<!-- Main content area -->
<div id="main">
  <!-- Content for instructions, contact, about, shop can go here -->
</div>

<!-- Message box -->
<div id="message-box">
  <div id="message-content"></div>
  <button id="confirm-button" style="display:none;">Confirm</button>
</div>

<script>
  const starsContainer = document.getElementById('stars');
  const guideImage = document.getElementById('guide-image');
  const headerText = document.getElementById('greeting-text');
  const letterIcon = document.getElementById('letter-icon');
  const messageBox = document.getElementById('message-box');
  const messageContent = document.getElementById('message-content');
  const confirmButton = document.getElementById('confirm-button');

  // Generate stars
  function createStars(count) {
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = '2px';
      star.style.height = '2px';
      star.style.transform = 'translateY(0)';
      star.style.opacity = Math.random();
      star.style.animationDuration = (3 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }
  }
  createStars(100);

  // Initialize
  function initialize() {
    const savedName = localStorage.getItem('gamerName');
    const hasRead = localStorage.getItem('hasReadMessage');

    if (savedName) {
      headerText.textContent = 'Welcome back, ' + savedName + '...';
      // Show the mail icon
      letterIcon.style.display = 'block';
      if (hasRead === 'true') {
        showMessageCenter();
      }
    } else {
      headerText.textContent = 'Welcome back...';
    }
    // Make sure the mail icon is visible after setup
    letterIcon.style.display = 'block';
  }

  // Greeting alert for guide icon
  document.getElementById('guide-image').addEventListener('click', () => {
    alert("Hello, brave gamer! Here's a special message just for you!");
  });

  // Show first message when user clicks mail icon
  document.getElementById('letter-icon').addEventListener('click', () => {
    localStorage.setItem('hasReadMessage', 'true');
    displayMessage(0);
  });

  // Messages array
  const messages = [
    // First message
    `
    <div>Greetings <strong>${localStorage.getItem('gamerName') || 'Gamer'}</strong>, thank you for visiting. Stay connected by following me, Zen, on YouTube.</div>
    `,
    // Second message
    `
    <div>Dearest <strong>${localStorage.getItem('gamerName') || 'Gamer'}</strong>, I received your message. Thank you so much! üòä</div>
    <div style="margin-top:15px;">If you have a YouTube channel, I'll be sure to come visit! ‚ù§Ô∏è</div>
    <div style="margin-top:10px;">
      <a href="#" target="_blank" style="color:#4B0082;text-decoration:underline;">Visit Zen</a>
    </div>
    `
  ];

  // Function to display messages
  function displayMessage(index) {
    if (index >= messages.length) {
      document.getElementById('message-box').style.display = 'none';
      return;
    }
    messageContent.innerHTML = messages[index];
    // Change button text for first message
    if (index === 0) {
      confirmButton.textContent = 'Confirm';
    } else {
      confirmButton.textContent = 'Next Message';
    }
    confirmButton.style.display = 'inline-block';
    confirmButton.onclick = () => {
      // Mark message as read
      localStorage.setItem('readMessage' + index, 'true');
      // Show next message
      displayMessage(index + 1);
    };
    document.getElementById('message-box').style.display = 'block';
  }

  // Show the first message after user confirms
  function startMessages() {
    localStorage.setItem('hasReadMessage', 'true');
    displayMessage(0);
  }

  // When user clicks the mail icon, start message sequence
  document.getElementById('letter-icon').addEventListener('click', startMessages);

  // Initialize on load
  window.onload = () => {
    const savedName = localStorage.getItem('gamerName');
    const hasRead = localStorage.getItem('hasReadMessage');
    if (savedName) {
      headerText.textContent = 'Welcome back, ' + savedName + '...';
      // Show mail icon
      document.getElementById('letter-icon').style.display = 'block';
      if (hasRead === 'true') {
        showMessageCenter();
      }
    } else {
      headerText.textContent = 'Welcome back...';
    }
    document.getElementById('letter-icon').style.display = 'block';
  };
</script>
</body>
  </html>
