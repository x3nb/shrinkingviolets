<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventure Quest CafÃ© | Terminal to Realms</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    background: #111; color: #fff;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }

  /* Terminal */
  #terminal {
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    width: 100%; height: 100%;
    background: #111;
    transition: opacity 0.6s ease;
  }

  /* Realm containers */
  .realm {
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    display: flex; justify-content:center; align-items:center;
    font-size: 2rem; color:#fff;
    opacity: 0; transition: opacity 0.6s ease;
    flex-direction: column;
  }

  .show { display: flex; opacity: 1; }
  .hide { opacity: 0; }

  /* Realm background gradients */
  #realm-star { background: linear-gradient(135deg, #2b0040, #5c00a3); }
  #realm-milo { background: linear-gradient(135deg, #c6fff0, #80e1c1); }
  #realm-miki { background: linear-gradient(135deg, #fffa65, #00d4ff); }
  #realm-chari { background: linear-gradient(135deg, #d6b3ff, #f4d7ff); }

  /* STAR: Glitch & Shards */
  .glitch-text { font-size: 3rem; animation: glitch 0.5s infinite; }
  @keyframes glitch {
    0%, 100% { opacity: 1; transform: translateX(0); }
    20% { opacity: 0.6; transform: translateX(-5px); }
    40% { opacity: 0.8; transform: translateX(5px); }
    60% { opacity: 0.5; transform: translateX(-3px); }
    80% { opacity: 0.7; transform: translateX(3px); }
  }
  .shard {
    position: absolute;
    width: 2px; height: 20px;
    background: #fff;
    opacity: 0.8;
    animation: shard-fall 0.8s ease-in-out forwards;
  }
  @keyframes shard-fall {
    0% { transform: translateY(-50px) scaleY(0.2); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(200px) scaleY(1); opacity: 0; }
  }

  /* MILO: Floating Zen Particles */
  .particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    animation: float 4s infinite ease-in-out;
  }
  @keyframes float {
    0% { transform: translateY(0px) scale(0.5); opacity: 0.5; }
    50% { transform: translateY(-80px) scale(1); opacity: 0.8; }
    100% { transform: translateY(-160px) scale(0.5); opacity: 0; }
  }

  /* MIKI: Pulse Circles */
  .pulse { animation: pulse-scale 1.2s infinite; }
  @keyframes pulse-scale {
    0%,100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(2); opacity: 0.2; }
  }

  /* CHARI: Mist */
  .mist {
    position: absolute;
    width: 200px; height: 200px;
    background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
    animation: drift 10s linear infinite;
  }
  @keyframes drift {
    0% { transform: translateX(-100px) translateY(0); }
    50% { transform: translateX(100px) translateY(-50px); }
    100% { transform: translateX(-100px) translateY(0); }
  }
</style>
</head>
<body>

<!-- Terminal -->
<div id="terminal">
  <p>Press 1â€“4 to enter a realm:</p>
  <ul>
    <li>1 â€“ STAR</li>
    <li>2 â€“ MILO</li>
    <li>3 â€“ MIKI</li>
    <li>4 â€“ CHARI</li>
  </ul>
</div>

<!-- Realms -->
<div id="realm-star" class="realm">
  <div class="glitch-text">ðŸŒ‘ STAR Realm</div>
</div>

<div id="realm-milo" class="realm">
  <div>ðŸŒ¿ MILO Realm</div>
</div>

<div id="realm-miki" class="realm">
  <div class="pulse">âš¡ MIKI Realm</div>
</div>

<div id="realm-chari" class="realm">
  <div>ðŸŒ¸ CHARI Realm</div>
</div>

<script>
  const terminal = document.getElementById('terminal');
  const realms = {
    '1': document.getElementById('realm-star'),
    '2': document.getElementById('realm-milo'),
    '3': document.getElementById('realm-miki'),
    '4': document.getElementById('realm-chari'),
  };

  // Realm animations
  function spawnShards(container) {
    for (let i=0; i<20; i++) {
      const shard = document.createElement('div');
      shard.classList.add('shard');
      shard.style.left = Math.random()*100+'%';
      shard.style.top = Math.random()*50+'px';
      shard.style.height = (10+Math.random()*20)+'px';
      shard.style.animationDelay = (Math.random()*0.8)+'s';
      container.appendChild(shard);
      setTimeout(()=>shard.remove(), 1000); // remove after animation
    }
  }

  function spawnParticles(container, color) {
    for (let i=0; i<30; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = p.style.height = Math.random()*8+4+'px';
      p.style.background = color;
      p.style.left = Math.random()*100+'%';
      p.style.top = Math.random()*100+'%';
      p.style.animationDelay = (Math.random()*4)+'s';
      container.appendChild(p);
    }
  }

  function spawnMist(container) {
    for(let i=0;i<10;i++){
      const mist = document.createElement('div');
      mist.classList.add('mist');
      mist.style.left = Math.random()*80+'%';
      mist.style.top = Math.random()*80+'%';
      mist.style.animationDelay = (Math.random()*10)+'s';
      container.appendChild(mist);
    }
  }

  document.addEventListener('keydown', (e)=>{
    const key = e.key;
    if (realms[key]) {
      terminal.style.opacity = 0;
      setTimeout(()=>{
        terminal.style.display = 'none';
        const realm = realms[key];
        realm.classList.add('show');

        // Trigger realm-specific intro animation
        switch(key){
          case '1': spawnShards(realm); break;
          case '2': spawnParticles(realm, 'rgba(255,255,255,0.6)'); break;
          case '4': spawnMist(realm); break;
          // MIKI's pulse is already animating
        }

      }, 600);
    }
  });

  // Pre-spawn particles/mist for MILO and CHARI for ambiance
  spawnParticles(document.getElementById('realm-milo'), 'rgba(255,255,255,0.2)');
  spawnMist(document.getElementById('realm-chari'));


  const terminalLinks = document.querySelectorAll('.terminal-link');

  function enterRealm(key) {
    const realm = realms[key];
    if (!realm) return;

    terminal.style.opacity = 0;
    setTimeout(()=>{
      terminal.style.display = 'none';
      realm.classList.add('show');

      // Trigger realm-specific intro animation
      switch(key){
        case '1': spawnShards(realm); break;
        case '2': spawnParticles(realm, 'rgba(255,255,255,0.6)'); break;
        case '4': spawnMist(realm); break;
        // MIKI pulse already animating
      }
    }, 600);
  }

  // Keyboard support
  document.addEventListener('keydown', (e)=>{
    if (realms[e.key]) enterRealm(e.key);
  });

  // Click support
  terminalLinks.forEach(link => {
    link.addEventListener('click', ()=>{
      const key = link.getAttribute('data-key');
      enterRealm(key);
    });
  });
</script>

</body>
</html>
